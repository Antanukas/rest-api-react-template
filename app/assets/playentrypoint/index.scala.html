@(title: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <div id="app"></div>

        <!--
            jsentrypoint/app.bundle.js is created by Webpack.
            Play build picks it up as ordinary play JS asset
         -->
        <script src="@routes.Assets.versioned("jsentrypoint/app.bundle.js")"></script>
    </body>
</html>
